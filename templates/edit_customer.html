{% extends 'app_layout.html' %}

{% block content %}
    <div style="margin: 20px; display: grid; grid-template-columns: 1fr 1fr; grid-gap: 20px;">
        <div>
            <h1 class="m-5">Edit Contact</h1>
            <form method="post" action="/contacts/edit/{{ contact.id }}">
                {% for field in ['first_name', 'email', 'address', 'ip_address'] %}
                <div class="field">
                    <label class="label">{{ field|capitalize }}</label>
                    <div class="control">
                        <input class="input" type="text" name="{{ field }}" value="{{ contact[field] if contact[field] else ''  }}" {% if field == 'first_name' or field == 'email' or field == 'ip_address' %}required{% endif %}>
                    </div>
                </div>
                {% endfor %}

                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Save Changes</button>
                    </div>
                </div>
        </div>
        <div style="margin-top: 66px;">
            {% for field in ['last_name', 'phone_number', 'status'] %}
            <div class="field">
                <label class="label">{{ field|capitalize }}</label>
                <div class="control">
                    <input class="input" type="text" name="{{ field }}" value="{{ contact[field] if contact[field] else '' }}" {% if field == 'status' %}readonly{% endif %}>
                </div>
            </div>
            {% endfor %}
        </div>
      </form>
    </div>
{% endblock %}
